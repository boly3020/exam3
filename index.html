    <div class="x">
        <br />
        <h1 class="text-center text-success">Welcome</h1>

        <div class="container">
            <div class="col-lg-8 m-auto d-block">
                <form class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="username" id="usernames" class="form-control" />
                        <h6 id="usercheck" style="color: red">**Username is missing</h6>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="email" required class="form-control" />
                        <small id="emailvalid" class="form-text text-muted invalid-feedback">
                Your email must be a valid email
              </small>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Password" name="pass" id="password" class="form-control" />
                        <h6 id="passcheck" style="color: red">
                            **Please Fill the password**
                        </h6>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" name="username" id="conpassword" class="form-control" />
                        <h6 id="conpasscheck" style="color: red">
                            **Password didn't match**
                        </h6>
                    </div>

                    <input type="submit" id="submitbtn" value="Submit" class="btn btn-primary" />
                </form>
                <div class="container2">
                    <h2>Login</h2>
                    <!-- <h2 class="form-success ">sucess</h2> -->

                    <form class="form2">
                        <input id="log" type="email " placeholder="email " />
                        <input id="passLog" type="password" placeholder="Password" />
                        <input type="submit" id="login-button" value="Submit" class="btn btn-primary" />

                        <!-- <button type="submit " id="login-button ">login</button> -->
                    </form>
                </div>
            </div>
